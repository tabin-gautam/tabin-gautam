spring.application.name=BankingAPI
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:bankingapp
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=bankingapi
spring.datasource.password=testbankapi
spring.jpa.hibernate.ddl-auto=update
#for access via docker container
spring.h2.console.settings.web-allow-others=true
spring.h2.console.path=/h2-console


logging.level.org.springframework.security=DEBUG

#Enable Swagger APi-http://localhost:8080/swagger-ui.html
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.title=Your API Title
springdoc.api-docs.version=openapi_3_0
springdoc.api-docs.path=/v3/api-docs

#OpenAI properties - provide your own api key generated from your OPEN AI Account
openai.api.key= paste your secret api token generated from your account
openai.api.url=https://api.openai.com/v1/chat/completions
openai.api.model=gpt-3.5-turbo



